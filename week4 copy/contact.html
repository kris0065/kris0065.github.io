<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Reggies coffee shop </title>
    </head>

    <body>
        <!-- Thia is an html comment -->
        <!-- 
            shift will indent - shift + tab will indent backwards.
            cmd/ctrl + left/right arrows move to start and end of the line
            cmd/ctrl _ up/down arrows move to the start or end of page.
            shift + cmd/ctrl + left/right arrows select to the strt end of the line .
            shift + up/down arrows select per line 
        -->
        <!-- Site header -->
        <header>
            <!-- h1 is the most important heading -->
            <h1> reggies coffee shop</h1>

          <nav>
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="contact.html">Contact Us</a></li>   
            </ul>
          </nav>
           
        </header>
        <!-- starting the main content of th epage -->
        <main>
            <h2>Contact Us</h2>
            <!-- adding table for hours of operation -->
            <table border>
                <caption> Hours of operation</caption>
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Hours</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Mon-fri</td>
                        <td>6AM-9PM</td>
                    </tr>
                    <tr>
                        <td>Sat</td>
                        <td>8AM-11pm</td>
                    </tr>
                    <tr>
                        <td>Sunday</td>
                        <td>Closed</td>
                    </tr>
                </tbody>
            </table>
            <!-- adding section for contact form -->
            <section>
                <h3>we would live to hear from you </h3>
                <!-- adding a form-->
                <form action="thanks.html" method="get">
                    <div>
                        <label for="fullname">Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Jhon doe">
                    </div>
                    
                    <div>
                        <label for="youremail">Email</label>
                        <input type="email" id="youremail" name="youremail" placeholder="Algonquin Email" value="@algonquinlive.com" required>
                    </div>

                    <div>
                        <label for="message">message</label>
                        <textarea name="message" id="message"></textarea>
                    </div>

                    <div>
                        <label for="tickets">How many tickets? (Sold in pairs)</label>
                        <input type="number" name="tickets" min="2" max="10" step="2" value="2">
                    </div>

                    <div>
                        <label for="row">rRow</label>
                        <select name="front" id="row">
                            <option value="front">front</option>
                            <option value="centre" selected>centre row</option>
                            <option value="back">Back row </option>
                        </select>
                    </div>
                    
                    <div>
                        <h3>Have you been here before?</h3>
                        <label for="">Yes</label>
                        <input type="radio" id="yes" name="past" checked>

                        <label for="no">No</label>
                        <input type="radio" id="no" name="past">
                    </div>

                    <div>
                        <h3>policies</h3>
                        <input type="checkbox" name="policies" id="policies" required>
                        <label for="policies">I agree to the terms and conditions</label>
                    </div>

                    <button type="submit">Submit</button>
                    
                </form>
            </section>
        </main>
        <!-- Site footer-->
        <footer>
            Copyright &copy; Regiies coffee shop,2023
        </footer>
    </body>
</html>
